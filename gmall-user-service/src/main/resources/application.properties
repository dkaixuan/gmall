server.port=8070

spring.datasource.url=jdbc:mysql://localhost:3306/gmall?characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.mapUnderscoreToCamelCase=true
##logging.level.root=debug


# dubbo中的服务名称
spring.dubbo.application=user-service
# dubbo的通讯协议名称
spring.dubbo.protocol.name=dubbo

# zookeeper注册中心的地址
spring.dubbo.registry.address=192.168.0.107:2181
# zookeeper的通讯协议的名称
spring.dubbo.registry.protocol=zookeeper
# dubbo的服务的扫描路径
spring.dubbo.base-package=com.atguigu.gmall


# redis链接地址
spring.redis.host=192.168.0.107
# redis端口号
spring.redis.port=6379
# redis数据库
spring.redis.database=0


spring.session.store-type=redis
server.session.timeout=600
spring.session.hazelcast.flush-mode=on_save
